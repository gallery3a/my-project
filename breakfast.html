<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وصفات الفطور</title>
    <link rel="stylesheet" href="homepage.css">
    <style>
        /* تطبيق الخط العربي على جميع النصوص */
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* التأكد من حساب المسافات بشكل صحيح */
        }

        /* تنسيق الشريط العلوي */
        .nav {
            background-color: #6f1616;
            color: white;
            padding: 9px 0;
        }

        /* تنسيق الأزرار (العودة والتقدم) */
        .pagination {
            position: absolute; /* Position relative to the parent container */
            left: 20px; /* Align buttons 20px from the left */
            top: 9px; /* Align buttons with the red line of the navigation bar */
            font-size: 48px;
            color: white;
            cursor: pointer;
            z-index: 1000; /* Ensure buttons appear above other elements */
            display: flex; /* Arrange buttons horizontally */
            gap: 10px; /* Add spacing between the buttons */
        }

        .pagination a {
            text-decoration: none;
            color: white;
            background-color: #6f1616; /* Add a visible background color */
            padding: 10px 30px;
            border-radius: 60px;
            font-size: 33px;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #e90000; /* Change background color on hover */
        }

        /* إضافة تنسيق لخانة البحث */
        .search-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            position: relative;
        }

        .search-container input {
            padding: 18px;
            width: 500px;
            border: 1px solid #ee4343;
            border-radius: 40px;
        }

        .search-container input::placeholder {
            color: #999;
        }

        .suggestions {
            display: none; /* Hidden by default */
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 500px; /* Matches the width of the search bar */
            max-height: 200px; /* Limit the height */
            overflow-y: auto; /* Enable scrolling for long lists */
            z-index: 1000; /* Ensure it appears above other elements */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            top: calc(100% + 5px); /* Position it directly below the search bar */
            left: 50%;
            transform: translateX(-50%);
        }

        .suggestions ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .suggestions li {
            padding: 10px;
            cursor: pointer;
            color: #333; /* Ensure the text color is visible */
            transition: background-color 0.3s ease;
        }

        .suggestions li:hover {
            background-color: #f0f0f0; /* Highlight on hover */
        }

        /* تنسيق وصفات الفطور */
        .recipe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .recipe-card {
            background-color: #f9f9f972;
            border: 1px solid #fbfbfb;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); /* تأثير البوكس شادو الشفاف */
        }

        .recipe-card h3 {
            color: #6f1616;
            margin-top: 0;
        }

        .recipe-card p {
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #760606;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <nav class="nav">
        <div class="container">
            <a href="homepage.html" class="logo">
                <h3>Mazaqat</h3>
            </a>
            <ul class="nav-links">
                <li><a href="homepage.html">الرئيسية</a></li>
                <li><a href="serv.html">الخدمات</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
            <div class="search-container">
                <form action="#" method="GET">
                    <input type="text" placeholder="ابحث عن وصفات...">
                </form>
                <!-- Suggestions box -->
                <div class="suggestions">
                    <ul></ul>
                </div>
            </div>
        </div>
        <!-- أزرار التنقل (العودة والتقدم) داخل الشريط العلوي -->
        <div class="pagination">
            <a href="javascript:history.back()" class="previous">&lt;</a>
            <a href="javascript:history.forward()" class="next">&gt;</a>
        </div>
    </nav>

    <!-- عرض وصفات الفطور -->
    <div class="recipe-container">
        <!-- الوصفات ستظهر هنا ديناميكياً -->
    </div>

    <!-- زر استكشاف الوصفات -->
    <div class="explore-button-container">
        <a href="mazaqat.html" class="explore-button">استكشاف المزيد</a>
    </div>

    <!-- تذييل الصفحة -->
    <footer id="contact">
        <p>© 2025 جميع الحقوق محفوظة. اتصل بنا عبر البريد الإلكتروني: example@email.com</p>
    </footer>

    <!-- Add this script for search functionality -->
    <script>
        const searchInput = document.querySelector('.search-container input');
        const recipeContainer = document.querySelector('.recipe-container');
        const suggestionsBox = document.querySelector('.suggestions');
        const suggestionsList = suggestionsBox.querySelector('ul');

        const recipes = [
    { title: 'بان كيك', description: 'وصفة لذيذة للفطور مع العسل والفواكه.' },
    { title: 'فول مدمس', description: 'وجبة تقليدية غنية بالبروتين.' },
    { title: 'بيض مقلي', description: 'وجبة سريعة وسهلة للفطور.' },
    { title: 'توست الأفوكادو', description: 'توست صحي مع الأفوكادو والطماطم.' },
    { title: 'عصير البرتقال', description: 'عصير طبيعي منعش وصحي.' },
    { title: 'شوفان بالحليب', description: 'وجبة مغذية وسهلة التحضير.' },
    { title: 'ساندويتش جبنة', description: 'ساندويتش سريع ولذيذ مع الجبنة.' },
    { title: 'سلطة الفواكه', description: 'مزيج من الفواكه الطازجة مع العسل.' }, // Missing comma added here
    { title: 'كرواسون بالجبنة', description: 'كرواسون طازج محشو بالجبنة الذائبة.' },
    { title: 'عجة البيض', description: 'عجة لذيذة مع الخضروات الطازجة.' },
    { title: 'خبز التوست الفرنسي', description: 'توست فرنسي محلى مع القرفة والعسل.' },
    { title: 'سموثي الفراولة والموز', description: 'مشروب صحي ومنعش من الفراولة والموز.' },
    { title: 'وافل بالشوكولاتة', description: 'وافل مقرمش مع صوص الشوكولاتة.' },
    { title: 'بيض أومليت', description: 'بيض أومليت محشو بالخضروات والجبنة.' },
    { title: 'لبنة وزيتون', description: 'وجبة خفيفة من اللبنة مع زيت الزيتون والزعتر.' },
    { title: 'كوب الشوفان بالفواكه', description: 'شوفان صحي مع الفواكه المجففة والمكسرات.' }
];

        // Function to display recipes
        function displayRecipes(recipesToDisplay) {
            recipeContainer.innerHTML = ''; // Clear existing recipes
            recipesToDisplay.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.classList.add('recipe-card');
                recipeCard.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <p>${recipe.description}</p>
                `;
                recipeContainer.appendChild(recipeCard);
            });
        }

        // Display all recipes initially
        displayRecipes(recipes);

        // Function to display suggestions
        function displaySuggestions(recipesToDisplay) {
            suggestionsList.innerHTML = ''; // Clear existing suggestions
            if (recipesToDisplay.length > 0) {
                suggestionsBox.style.display = 'block'; // Show suggestions box
                recipesToDisplay.forEach(recipe => {
                    const suggestionItem = document.createElement('li');
                    suggestionItem.textContent = recipe.title;
                    suggestionItem.addEventListener('click', () => {
                        searchInput.value = recipe.title;
                        suggestionsBox.style.display = 'none'; // Hide suggestions box
                        displayRecipes([recipe]); // Display the selected recipe
                    });
                    suggestionsList.appendChild(suggestionItem);
                });
            } else {
                suggestionsBox.style.display = 'none'; // Hide suggestions box if no results
            }
        }

        // Add event listener for search input
        searchInput.addEventListener('input', function () {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm === '') {
                displayRecipes(recipes); // Show all recipes if search input is empty
                suggestionsBox.style.display = 'none'; // Hide suggestions box
            } else {
                const filteredRecipes = recipes.filter(recipe =>
                    recipe.title.toLowerCase().includes(searchTerm) ||
                    recipe.description.toLowerCase().includes(searchTerm)
                );
                displayRecipes(filteredRecipes);
                displaySuggestions(filteredRecipes);
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function (event) {
            if (!event.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
