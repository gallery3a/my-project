<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الوصفة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6f1616, #010503); /* Modern gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .edit-recipe-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        .edit-recipe-container h1 {
            text-align: center;
            color: #6f1616;
            margin-bottom: 20px;
        }

        .edit-recipe-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #6f1616;
        }

        .edit-recipe-container input,
        .edit-recipe-container textarea,
        .edit-recipe-container select,
        .edit-recipe-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .edit-recipe-container input:focus,
        .edit-recipe-container textarea:focus,
        .edit-recipe-container select:focus {
            border-color: #6f1616;
            outline: none;
        }

        .edit-recipe-container button {
            background-color: #6f1616;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-recipe-container button:hover {
            background-color: #d75959;
        }
    </style>
</head>
<body>
    <div class="edit-recipe-container">
        <h1>تعديل الوصفة</h1>
        <form action="/edit_recipe/{{ recipe[0] }}" method="POST">
            <label for="recipe-name">اسم الوصفة</label>
            <input type="text" id="recipe-name" name="name" value="{{ recipe[1] }}" required>

            <label for="description">الوصف</label>
            <textarea id="description" name="description" rows="4" required>{{ recipe[2] }}</textarea>

            <label for="ingredients">المكونات</label>
            <textarea id="ingredients" name="ingredients" rows="4" required>{{ recipe[3] }}</textarea>

            <label for="instructions">طريقة التحضير</label>
            <textarea id="instructions" name="instructions" rows="4" required>{{ recipe[4] }}</textarea>

            <label for="category">اختر الفئة</label>
            <select id="category" name="category_id" required>
                <option value="1" {% if recipe[5] == 1 %}selected{% endif %}>وجبات الإفطار</option>
                <option value="2" {% if recipe[5] == 2 %}selected{% endif %}>وجبات الغداء</option>
                <option value="3" {% if recipe[5] == 3 %}selected{% endif %}>وجبات العشاء</option>
                <option value="4" {% if recipe[5] == 4 %}selected{% endif %}>الحلويات</option>
            </select>

            <button type="submit">حفظ التعديلات</button>
        </form>
    </div>
</body>
</html>
