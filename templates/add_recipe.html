<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <link rel="stylesheet" href="/static/styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Add New Recipe</h1>
    <form method="POST" action="/add_recipe" class="container mt-5 p-4 bg-light rounded shadow">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions:</label>
            <textarea id="instructions" name="instructions" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="category_id" class="form-label">Category ID:</label>
            <input type="number" id="category_id" name="category_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Add Recipe</button>
    </form>
    <a href="/admin" class="btn btn-secondary d-block mx-auto mt-3" style="width: 200px;">Back to Dashboard</a>
</body>
</html>
