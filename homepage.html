/* تنسيق الأزرار (العودة والتقدم) داخل الشريط العلوي */
.pagination {
    position: fixed; /* Keep buttons fixed on the screen */
    left: 20px; /* Position buttons 20px from the left */
    top: 20px; /* Position buttons 20px from the top */
    display: flex; /* Arrange buttons horizontally */
    gap: 30px; /* Add spacing between the buttons */

}

.pagination a {
    text-decoration: none;
    color: white;
    background-color: #6f1616; /* Add a visible background color */
    padding: 10px 20px; /* Adjust padding for better button size */
    border-radius: 50px; /* Make buttons more rounded */

    transition: background-color 0.3s ease; /* Add smooth hover effects */
}

.pagination a:hover {
    background-color: #e90000; /* Change background color on hover */
}
        .nav-links li {

        /*new buttons back and forward*/ 
        .button {
    display: block;
    position: relative;
    width: 56px;
    height: 56px;
    margin: 0;
    overflow: hidden;
    outline: none;
    background-color: transparent;
    cursor: pointer;
    border: 0;
}

.button:before,
.button:after {
    content: "";
    position: absolute;
    border-radius: 50%;
    inset: 7px;
}

.button:before {
    border: 4px solid #f0eeef;
    transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
        transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.button:after {
    border: 4px solid #96daf0;
    transform: scale(1.3);
    transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
        transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    opacity: 0;
}

.button:hover:before,
.button:focus:before {
    opacity: 0;
    transform: scale(0.7);
    transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
        transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.button:hover:after,
.button:focus:after {
    opacity: 1;
    transform: scale(1);
    transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
        transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.button-box {
    display: flex;
    position: absolute;
    top: 0;
    left: 0;
}

.button-elem {
    display: block;
    width: 20px;
    height: 20px;
    margin: 17px 18px 0 18px;
    transform: rotate(180deg);
    fill: #f0eeef;
}

.button:hover .button-box,
.button:focus .button-box {
    transition: 0.4s;
    transform: translateX(-56px);
}

        .btn {
  font-size: 1.5rem; /* Increased font size */
  padding: 1.5rem 3rem; /* Increased padding for a larger button */
  border: none;
  outline: none;
  border-radius: 0.6rem; /* Slightly larger border radius */
  cursor: pointer;
  text-transform: uppercase;
  background-color: #6f1616; /* Default background color */
  color: white; /* Default text color */

  box-shadow: 0px 0px 60px #1f4c65;
  -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.4));
}

.btn:active {
  scale: 0.92; /* Slightly shrink the button when clicked */
}

.btn:hover {
  background-color: #e90000; /* Change background color on hover */
  color: white; /* Keep text color white on hover */
}
        /* تنسيق وصفات الفطور */

            .toggle-switch {
        position: relative;
        width: 100px;
        height: 50px;
        --light: #d8dbe0;
        --dark: #28292c;
        --link: rgb(27, 129, 112);
        --link-hover: rgb(24, 94, 82);
    }

    .switch-label {
        position: absolute;
        width: 100%;
        height: 50px;
        background-color: var(--dark);
        border-radius: 25px;
        cursor: pointer;
        border: 3px solid var(--dark);
    }

    .checkbox {
        position: absolute;
        display: none;
    }

    .slider {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 25px;
        -webkit-transition: 0.3s;
        transition: 0.3s;
    }

    .checkbox:checked ~ .slider {
        background-color: var(--light);
    }

    .slider::before {
        content: "";
        position: absolute;
        top: 10px;
        left: 10px;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        -webkit-box-shadow: inset 12px -4px 0px 0px var(--light);
        box-shadow: inset 12px -4px 0px 0px var(--light);
        background-color: var(--dark);
        -webkit-transition: 0.3s;
        transition: 0.3s;
    }

    .checkbox:checked ~ .slider::before {
        -webkit-transform: translateX(50px);
        -ms-transform: translateX(50px);
        transform: translateX(50px);
        background-color: var(--dark);
        -webkit-box-shadow: none;
        box-shadow: none;
    }

    <!-- Include the recipes.js file -->
    <script src="recipes.js"></script>

    <!-- Add this script for search functionality -->
    <script>
        const searchInput = document.querySelector('.search-container input');
        const recipeContainer = document.querySelector('.recipe-container');

        // Function to display recipes
        function displayRecipes(recipesToDisplay) {
            recipeContainer.innerHTML = ''; // Clear existing recipes
            if (recipesToDisplay.length > 0) {
                recipeContainer.style.display = 'grid'; // Show the container if there are results
                recipesToDisplay.forEach(recipe => {
                    const recipeCard = document.createElement('div');
                    recipeCard.classList.add('recipe-card');
                    recipeCard.innerHTML = `
                        <h3>${recipe.title}</h3>
                        <p>${recipe.description}</p>
                    `;
                    recipeContainer.appendChild(recipeCard);
                });
            } else {
                recipeContainer.style.display = 'none'; // Hide the container if no results
            }
        }

        // Add event listener for search input
        searchInput.addEventListener('input', function () {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm === '') {
                recipeContainer.style.display = 'none'; // Hide the container if the search input is empty
            } else {
                const filteredRecipes = recipes.filter(recipe =>
                    recipe.title.toLowerCase().includes(searchTerm) ||
                    recipe.description.toLowerCase().includes(searchTerm)
                );
                displayRecipes(filteredRecipes);
            }
        });
    </script>
